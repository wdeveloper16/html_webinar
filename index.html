<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>What's Your Home Worth</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<!--background-->
<div class="background page">
    <!--container-->
    <div class="container">
        <!--header-->
        <div class="header">
            <h1 class="content__text1">
                <b>What's Your Home Worth?</b>
            </h1>
        </div>
        <p class="content__text2">FIND OUT FAST AND FREE</p>
        <p class="content__text3">Enter your address below</p>
        <div class="content__input">
            <!--content-->
            <input type="text" class="content__input__address" name="address" placeholder="Street Address"
                   autofocus autocomplete="off">
            <button type="submit" name="next" class="content__button">NEXT</button>
        </div>
        <div class="content__icons col-sm-8 col-sm-push-2">
            <div class="icon col-md-4 text-center">
                <div class="icon__border">
                    <img src="img/icon/home.png"/>
                    <p class="icon__text1">Step 1<br>
                        Enter Property Address</p>
                </div>
            </div>
            <div class="icon2 col-md-4 text-center">
                <div class="icon__border">
                    <img src="img/icon/house-search.png"/>
                    <p class="icon__text1">Step 2<br>
                        Property Details</p>
                </div>
            </div>
            <div class="icon3 col-md-4 text-center">
                <div class="icon__border">
                    <img src="img/icon/house-value.png"/>
                    <p class="icon__text1">Step 3<br>
                        Property Valuation</p>
                </div>
            </div>
        </div>
        <div class="footer-spacer-container col-md-12 footer_space ">
        </div>
    </div>
    <!--footer-container-->
    <div class="container">
        <!--footer-->
        <div class="footer">
            <!--footer-text-->
            <div class="footer__text col-sm-6">
                <div class="home__footer"><a href="http://www.realdealutah.com/"><img class="footer__icon"
                                                                                      src="img/icon/home-footer.png"/></a>
                </div>
                <div class="footer__text_1">
                    Patent pending Geographic Farming, LLC, geographicfarm.com<br>
                    Copyright 2015. All rights reserved.
                </div>
            </div>
            <div class="footer__text2 col-sm-3"><a href="http://utahhomevaluesnow.com/terms-of-service.html">Terms of
                service</a></div>
            <div class="footer__text2 col-sm-3"><a href="http://utahhomevaluesnow.com/privacy-policy.html">Privacy
                policy</a></div>
        </div>
    </div>
</div>

</body>
</html>
